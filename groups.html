<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجموعة - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="groups.css">
</head>
<body>
    <!-- شريط الرأس -->
    <header>
        <div class="header-content">
            <a href="index.html" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            <h1>تسريع - إدارة المجموعة</h1>
            <a href="profile.html" class="profile-icon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <div class="groups-container">
        <div class="filters-card">
            <h2>بحث وتصفية</h2>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="ابحث بالاسم أو البريد الإلكتروني">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-group">
                <label>تصفية حسب المستوى:</label>
                <select id="level-filter">
                    <option value="all">جميع المستويات</option>
                    <option value="1">المستوى المباشر</option>
                    <option value="2">المستوى الأول</option>
                    <option value="3">المستوى الثاني</option>
                    <option value="4">المستوى الثالث</option>
                </select>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-members">0</span>
                    <span class="stat-label">إجمالي الأعضاء</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="direct-members">0</span>
                    <span class="stat-label">مباشر</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="level1-members">0</span>
                    <span class="stat-label">المستوى 1</span>
                </div>
            </div>
        </div>

        <div class="members-card">
            <div class="card-header">
                <h2>قائمة الأعضاء</h2>
                <button class="btn-export" id="export-btn">
                    <i class="fas fa-download"></i> تصدير البيانات
                </button>
            </div>
            
            <div class="table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>رقم الهاتف</th>
                            <th>تاريخ الانضمام</th>
                            <th>المستوى</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="loading-text">جاري تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- سيتم إضافة Pagination هنا عبر JavaScript -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="groups.js"></script>
</body>
</html>
